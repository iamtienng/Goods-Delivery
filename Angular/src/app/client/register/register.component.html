<div
  class="w-100"
  style="
    margin-top: 10px;
    padding: 20px;
    background-color: #eff0f2;
    border-radius: 5px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
  "
>
  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="nameInput"
          aria-describedby="nameHelp"
          placeholder="Enter Your Name"
        />
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="surnameInput">Surname</label>
        <input
          formControlName="surname"
          type="text"
          class="form-control"
          id="surnameInput"
          aria-describedby="surnameHelp"
          placeholder="Enter Your Surname"
        />
        <small id="surnameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="codiceFiscaleInput">Codice Fiscale</label>
        <input
          formControlName="codiceFiscale"
          type="text"
          class="form-control"
          id="codiceFiscaleInput"
          aria-describedby="codiceFiscaleHelp"
          placeholder="Enter Your Codice Fiscale"
        />
        <small id="codiceFiscaleHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="exampleInputUsername"
          aria-describedby="userHelp"
          placeholder="Username"
          autocomplete="off"
        />
        <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="emailInput"
          aria-describedby="emailHelp"
          placeholder="Enter Your Email"
          autocomplete="off"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="passwordInput"
          aria-describedby="passHelp"
          placeholder="Password"
          autocomplete="off"
        />
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="CpasswordInput">Confirm Password</label>
        <input
          formControlName="cpass"
          type="password"
          class="form-control"
          id="CpasswordInput"
          aria-describedby="CpassHelp"
          placeholder="Confirm Your Password"
          autocomplete="off"
        />
        <small id="CpassHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="text-align: center;">
        <button type="button" class="btn btn-dark" (click)="register()">
          Register
        </button>
        <button type="button" class="btn btn-secondary" (click)="moveToLogin()">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>

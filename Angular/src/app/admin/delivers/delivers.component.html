<div class="example-container mat-elevation-z8">
  <h2>Delivers List</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataDelivers"
      class="example-table"
      matSort
      matSortActive="orderID"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
      </ng-container>

      <!-- Codice Fiscale Column -->
      <ng-container matColumnDef="codiceFiscale">
        <th mat-header-cell *matHeaderCellDef>Codice Fiscale</th>
        <td mat-cell *matCellDef="let row">{{ row.codiceFiscale }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedDeliversColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedDeliversColumns"
        [routerLink]="['/admin/deliver-details/', row._id]"
      ></tr>
    </table>
  </div>
</div>
